services:
  - type: web
    name: mern-blog-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info