name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: mern-blog-api
  FRONTEND_IMAGE: mern-blog-frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install backend dependencies
      run: cd server && npm ci

    - name: Run backend tests
      run: cd server && npm test
      continue-on-error: true

    - name: Build backend
      run: cd server && npm run build

    - name: Deploy to Render
      run: |
        echo "Triggering Render deployment via webhook"
        # Note: You would configure Render's deploy hook URL here
        # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install frontend dependencies
      run: cd client && npm ci

    - name: Run frontend tests
      run: cd client && npm test
      continue-on-error: true

    - name: Build frontend
      run: cd client && npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}

    - name: Deploy to Vercel
      run: |
        echo "Triggering Vercel deployment"
        # Note: Vercel automatically deploys on push to main branch
        # If manual deployment is needed, you can use Vercel CLI here

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [ ${{ needs.deploy-backend.result }} == 'success' ] && [ ${{ needs.deploy-frontend.result }} == 'success' ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
          exit 1
        fi